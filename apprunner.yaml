version: 1.0
runtime: nodejs22

build:
  commands:
    pre-build:
      - npm ci || npm install
    build:
      - echo "Skipping build temporarily"
    post-build:
      - cd backend && (npm ci --omit=dev || npm install --omit=dev)

run:
  runtime-version: 22.14.0
  command: npm start
  network:
    port: 8080
    env: APP_PORT
  env:
    - name: NODE_ENV
      value: production